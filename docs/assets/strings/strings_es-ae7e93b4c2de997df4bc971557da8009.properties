# Descripcion Store
store_description=Corre, salta, dispara y esquiva a los zombis en Zombie Dash. El mundo se encuentra lleno por muertos vivientes y tu eres el unico que lo puede defender. Defiendete con tu arma, escudo y mucho mas. Recolecta gemas para mejorar tu fuerza.\n\nEl aburrimiento es cosa del pasado con Zombie Dash.\nCaracteristicas:\n- Facil de jugar.\n- Muy adictivo.\n- 5 heroes diferentes.\n- Diferentes tipos de zombies.\n- Dificultad de facil a muy dificil.\n- Logros.\n- Puntuaciones online.
